<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        #inputBox {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Symptom Checker</h1>
        <textarea 
            id="inputBox" 
            rows="4" 
            placeholder="Describe your symptoms here..."></textarea>
        <button onclick="getAnswer()">Check Symptoms</button>
        <div id="output"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
